<script type="text/javascript">
	$(function() {
		var doms = getDoms("menu","doc");

		function load(name) {
			name = name||getIdByLocation("Object");
			document.title = "ES6文档 - "+name;
			$("#doc").html("loadding").load("./html/"+name+".html");
		}

		// $("#menu li a").click(function (){
		// 	// var r = $(this).attr("title");
		// 	load();
		// });
		window.onhashchange = function(){
			load();
		}

		function getIdByLocation(def){
			var hash  = window.location.hash;
			return hash?hash.substring(1):def;
		}

		load();
	});


	function getDoms(){
		var names = arguments;
		var doms = {};
		for(var i = 0; i < names.length; i++){
			var name = names[i];
			doms[name] = $("#"+name);
		}
		return doms;
	}
</script>
